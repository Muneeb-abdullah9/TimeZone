            <div class="navmenu">

    <section id="cart">
        <h2>Cart List</h2>
        <div class="cart-row">
            <div class="cart-col">
                <table border="1" style="border-collapse: collapse;">
                    <tr>
                        <td>Product</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Total</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cart-img">
                                <img src="assets/image/card1.png" width="100" alt="">
                                <span>Rolex Explorer II</span>
                            </div>
                        </td>
                        <td>$2500.00</td>
                        <td>
                            <input type="number" value="1">
                        </td>
                        <td>$2500.00</td>
                    </tr>

                    <tr>
                        <td>
                            <div class="cart-img">
                                <img src="assets/image/popular5.png" width="100" alt="">
                                <span>Rolex Day-Date</span>
                            </div>
                        </td>
                        <td>$6000.00</td>
                        <td>
                            <input type="number" value="1">
                        </td>
                        <td>$8500.00</td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button>Update Cart</button>
                        </td>
                        <td colspan="2">
                            <button>Close Coupon</button>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
